<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" lang="en">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title><ui:insert name="title">Rental Data</ui:insert></title>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script src="https://www.googletagmanager.com/gtag/js?id=UA-143631961-1" async="true"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	
	  gtag('config', 'UA-143631961-1');
	</script>
	
	<h:outputScript name="js/nanoscroller.js" library="olympia-layout" />
	<h:outputScript name="js/layout.js" library="olympia-layout" />
	<script src="https://kit.fontawesome.com/4291e33fa8.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="https://d3js.org/d3-format.v1.min.js"></script>
	<ui:insert name="head" />
</h:head>

<h:body>
	<div class="layout-wrapper #{guestPreferences.menuMode} #{guestPreferences.menuColor} #{guestPreferences.topBarColor}">
		<ui:include src="./topbar.xhtml"></ui:include>
		<ui:include src="./menu.xhtml"></ui:include>

		<div class="layout-main">
			<div class="layout-content" style="min-height: 300px">
				<p:messages closable="true">
					<p:autoUpdate />
				</p:messages>
				<div class="ui-g">
					<div class="ui-g-12">
						<ui:insert name="breadcrumb"></ui:insert>
					</div>
				</div>
				<ui:insert name="content">
				</ui:insert>
			</div>
		</div>

		<div class="layout-footer">
			<ui:include src="./footer.xhtml"></ui:include>
		</div>

		<p:ajaxStatus onstart="PF('statusdlg').show();" oncomplete="PF('statusdlg').hide();" styleClass="layout-ajax-loader" style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
		</p:ajaxStatus>
		<p:dialog modal="true" widgetVar="statusdlg" closable="false" resizable="false" draggable="false" showHeader="false">
			<i class="fa fa-circle-o-notch fa-spin layout-ajax-loader-icon fa-loader" aria-hidden="true"></i>
		</p:dialog>
	</div>

	<h:outputStylesheet name="css/nanoscroller.css" library="olympia-layout" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="olympia-layout" />
	<h:outputStylesheet name="custom-style.css" library="css" />
</h:body>

</html>
