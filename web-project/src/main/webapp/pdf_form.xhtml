<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="breadcrumb">
		<li><p:link outcome="/empty">Empty</p:link></li>
	</ui:define>


	<ui:define name="content">
		<h:form>
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h1>Create Vehicle Request Form</h1>
						<p:panelGrid columns="1" layout="grid" style="width:100%"
							styleClass="ui-panelgrid-blank form-group">
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText style="width: 20%"
									value="#{pdfFormBean.manufacturer}" />
								<label>Manufacturer Ex:Kia, Ford, Toyota</label>
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText style="width: 20%" value="#{pdfFormBean.color}" />
								<label>Color</label>
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText style="width: 20%" value="#{pdfFormBean.plate}" />
								<label>Plate</label>
							</h:panelGroup>
							<h:panelGroup styleClass="md-inputfield">
								<p:inputText style="width: 20%"
									value="#{pdfFormBean.observation}" />
								<label>Observation</label>
							</h:panelGroup>
							<h:panelGroup>
								<p:selectBooleanCheckbox value="#{pdfFormBean.test}"/>
								<label>Test Only</label>
							</h:panelGroup>
							<p:commandButton value="Generate Form"
								actionListener="#{pdfFormBean.generateForm}" />
						</p:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
