<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<div id="chart_bar_loc_price"></div>

	<script type="text/javascript">
		/* <![CDATA[ */
		
		var format = d3.format("$,");
		
		var colors = [ 'rgba(93, 164, 214, 0.5)', 'rgba(255, 144, 14, 0.5)',
			'rgba(44, 160, 101, 0.5)', 'rgba(255, 65, 54, 0.5)',
			'rgba(207, 114, 255, 0.5)', 'rgba(127, 96, 0, 0.5)',
			'rgba(255, 140, 184, 0.5)', 'rgba(79, 90, 117, 0.5)',
			'rgba(222, 223, 0, 0.5)' ];

		var trace1 = {
			x : #{dataAnalysisBean.getLocationLabelArray()},
			y : #{dataAnalysisBean.getLocationPriceValuesArray()},
			marker : {
				color : colors
			},
			type : 'bar'
		};

		var data = [ trace1 ];

		var layout = {
			title : 'Average Price by Location',
			yaxis: {
				tickprefix:'$',
			    tickformat: ',.2f' // For more formatting types, see: https://github.com/d3/d3-format/blob/master/README.md#locale_format
			  }
		};

		Plotly.newPlot('chart_bar_loc_price', data, layout);

		/* ]]> */
	</script>

</ui:composition>
