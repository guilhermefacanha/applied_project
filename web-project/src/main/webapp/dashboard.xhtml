<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Dashboard</ui:define>

	<ui:define name="content">
		<div class="layout-dashboard">
			<div class="ui-g">
				<div class="ui-g-12 ui-md-3">
					<div class="intro-box">
						<div class="intro-box-name intro-box-greeting">Rental Data</div>
						<div class="intro-box-detail">System Dashboard</div>
					</div>
				</div>
				<div class="ui-g-12 ui-md-9 intro-box-detail-container"></div>

				<div class="ui-g-12 ui-md-6 ui-xl-3">
					<div class="overview-box overview-box-views">
						<p:graphicImage name="images/dashboard/asset-views.svg" library="olympia-layout" />
						<div class="overview-box-content">
							<div class="overview-box-title">DATA ANALYSED</div>
							<div class="overview-box-details">
								<h:outputText value="#{dataAnalysisBean.dataSize}" />
							</div>
						</div>
					</div>
				</div>
				<div class="ui-g-12 ui-md-6 ui-xl-3">
					<div class="overview-box overview-box-checkins">
						<p:graphicImage name="images/dashboard/asset-checkins.svg" library="olympia-layout" />
						<div class="overview-box-content">
							<div class="overview-box-title">PROPERTIES WITH VALUE</div>
							<div class="overview-box-details">
								<h:outputText value="#{dataAnalysisBean.dataWithValueSize}" />
							</div>
						</div>
					</div>
				</div>
				<div class="ui-g-12 ui-md-6 ui-xl-3">
					<div class="overview-box overview-box-sales">
						<p:graphicImage name="images/dashboard/asset-sales.svg" library="olympia-layout" />
						<div class="overview-box-content">
							<div class="overview-box-title">AVERAGE RENT PRICE</div>
							<div class="overview-box-details">
								<h:outputText value="#{dataAnalysisBean.dataPriceAverage}" />
							</div>
						</div>
					</div>
				</div>
				<div class="ui-g-12 ui-md-6 ui-xl-3">
					<div class="overview-box no-border">
						<div align="left">
							<h:form>
								<p:commandButton value="Refresh Data" actionListener="#{dataAnalysisBean.refreshData}" update="@all" />
							</h:form>
						</div>
					</div>
				</div>

				<div class="ui-g-12 ui-xl-9 ui-g-nopad">
					<div class="ui-g">
						<div class="ui-g-12 ui-lg-6 projects">
							<div class="section-title">Charts</div>
							<div class="card project">
								<div class="project-title">NBA CHART</div>
								<ui:include src="chart_nba.xhtml" />
							</div>
						</div>
						<div class="ui-g-12 ui-lg-6 projects">
							<div class="section-title">Charts</div>
							<div class="card project">
								<div class="project-title">OTHER CHART</div>
							</div>
						</div>

					</div>
				</div>

				<div class="ui-g-12 ui-xl-3">
					<div class="section-title">Services</div>
					<div class="card service-box">
						<i class="fas fa-water"></i>
						<div>
							<span class="service-name">In Suite Laundy</span>
							<span class="service-status">10/#{dataAnalysisBean.dataWithValueSize} properties</span>
						</div>
						<p:commandButton type="button" value="Enable" styleClass="success-btn" />
					</div>
					<div class="card service-box">
						<i class="fas fa-bath"></i>
						<div>
							<span class="service-name">Average Bathrooms</span>
							<span class="service-status">2</span>
						</div>
						<p:commandButton type="button" value="Disable" styleClass="danger-btn" />
					</div>
					<div class="card service-box">
						<i class="fas fa-bed"></i>
						<div>
							<span class="service-name">Average Bedrooms</span>
							<span class="service-status">2</span>
						</div>
						<p:commandButton type="button" value="Enable" styleClass="success-btn" />
					</div>
					<div class="card service-box">
						<i class="fa fa-coffee"></i>
						<div>
							<span class="service-name">Coffee Machine</span>
							<span class="service-status">714 Shots Available</span>
						</div>
						<p:commandButton type="button" value="Enable" styleClass="success-btn" />
					</div>



				</div>

			</div>
		</div>
	</ui:define>
</ui:composition>
