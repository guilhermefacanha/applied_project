<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

	<div id="chart_boxplot_bdr"></div>

	<script type="text/javascript">
		/* <![CDATA[ */
		var xData = [ 'Number of Bedrooms'];
		function getrandom(num, mul) {
			var value = []
			for (i = 0; i <= num; i++) {
				rand = Math.random() * mul;
				value.push(rand);
			}
			return value
		}
		
		var yData = [ #{dataAnalysisBean.getBedroomsArray()}];

		var colors = [ 'rgba(93, 164, 214, 0.5)', 'rgba(255, 144, 14, 0.5)',
				'rgba(44, 160, 101, 0.5)', 'rgba(255, 65, 54, 0.5)',
				'rgba(207, 114, 255, 0.5)', 'rgba(127, 96, 0, 0.5)',
				'rgba(255, 140, 184, 0.5)', 'rgba(79, 90, 117, 0.5)',
				'rgba(222, 223, 0, 0.5)' ];

		var data = [];

		for (var i = 0; i < xData.length; i++) {
			var result = {
				type : 'box',
				y : yData[i],
				name : xData[i],
				boxpoints : 'all',
				jitter : 0.5,
				whiskerwidth : 0.2,
				fillcolor : 'cls',
				marker : {
					size : 2
				},
				line : {
					width : 1
				}
			};
			data.push(result);
		};

		layout = {
			title : 'Boxplot Outliers Analysis',
			yaxis : {
				autorange : true,
				showgrid : true,
				zeroline : true,
				dtick : 5,
				gridcolor : 'rgb(255, 255, 255)',
				gridwidth : 1,
				zerolinecolor : 'rgb(255, 255, 255)',
				zerolinewidth : 2
			},
			margin : {
				l : 40,
				r : 30,
				b : 80,
				t : 100
			},
			paper_bgcolor : 'rgb(243, 243, 243)',
			plot_bgcolor : 'rgb(243, 243, 243)',
			showlegend : false
		};

		Plotly.newPlot('chart_boxplot_bdr', data, layout, {
			showSendToCloud : false
		});
		/* ]]> */
	</script>

</ui:composition>
